<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes-Benz Personenwagen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="reiter">
                <ul class="list">
                    <li>Modelle</li>
                    <li>Kaufen</li>
                    <li>Services</li>
                    <li>Markenwelt</li>
                </ul>
            </div>
            <div class="logo">
                <img src="logo.svg" class="svg-logo">
            </div>
            <div class="icons">
                <div class="reiterBox">
                    <img src="privacy.svg" class="svg-icon">
                </div>
                <div class="reiterBox">
                    <img src="search.svg" class="svg-icon">
                </div>
                <div class="reiterBox">
                    <img src="star.svg" class="svg-icon">
                </div>
                <div class="login">
                    <img src="login.svg" class="svg-icon">
                    <div class="login-text">Login</div>
                </div>
            </div>
        </div>
        
        <div class="background">
            <img src="background.png" class="picture">
            <div class="overlay2">
                <div class="overlay1">
                    <div class="infobox">
                        <div class="title">
                            Fahr deinen Traum.
                        </div>
                        <div class="text">
                            Jetzt im Leasing mit Fixzins ab 1,99%.
                        </div>
                        <div class="button-container">
                            <div class="button1">
                                Mehr erfahren
                            </div>
                            <div class="button2">
                                Angebot anfordern
                            </div>
                        </div>
                    </div>
                    <div class="supportBox">
                        <img src="support.png">
                    </div>
                </div>
            </div>
            
        </div>

    </div>
</body>

</html>
